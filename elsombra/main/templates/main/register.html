{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            {{ user_form.as_p }}
        </div>
        
        <div class="form-group">
            {{ profile_form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
