{% extends 'base.html' %}

{% block title %}Register - LaSombra{% endblock %}

{% block extra_css %}
    {% load static %}
    <link href="{% static 'css/glassy_forms.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="auth-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-body p-4 auth-form">
                        <h2 class="text-center mb-4">Register</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                {{ user_form.as_p }}
                                {{ profile_form.as_p }}
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn glass-btn">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">
                            <a href="{% url 'login' %}" class="glass-link">Already have an account?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
