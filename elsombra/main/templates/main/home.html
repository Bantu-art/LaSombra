{% extends 'base.html' %}

{% block title %}Home - LaSombra{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to LaSombra</h1>
            {% if user.is_authenticated %}
                <p>Hello {{ user.username }}! Welcome to your dashboard.</p>
            {% else %}
                <p>Please <a href="{% url 'login' %}">login</a> to access your account.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
